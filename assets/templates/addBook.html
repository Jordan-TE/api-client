<h1>Add book</h1>
<div class="row">
    <div class="col-md-6">
        <form name="addForm" class="form-group">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" ng-model="book.title" ng-required="true"
                       placeholder="Book Title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" id="author" type="text" ng-model="book.author" ng-required="true"
                       placeholder="Author name">
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <input class="form-control" id="summary" type="text" ng-model="book.summary" ng-required="true"
                       placeholder="Summary">
            </div>
            <div class="form-group">
                <label for="pages">NÂ° Pages</label>
                <input class="form-control" id="pages" type="number" ng-model="book.pages" ng-required="true">
            </div>
            <button ng-click="add(book)" class="btn btn-success">Add</button>
            <a href="#/" class="btn btn-primary">Return to Home</a>
        </form>
    </div>
</div>
