<h1>Edit book</h1>
<div class="row">
    <div class="col-md-6">
        <form>
            <input type="hidden" ng-model="book.id" value="{{book.id}}"/>
            <div class="form-group">
                <label for="title">title:</label>
                <input class="form-control" id="title" type="text" ng-model="book.title" value="{{book.title}}"
                       ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input class="form-control" id="author" type="text" ng-model="book.author" value="{{book.author}}"
                       ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <input class="form-control" id="summary" type="text" ng-model="book.summary" value="{{book.summary}}"
                       ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="pages">NÂ° of pages:</label>
                <input class="form-control" id="pages" type="number" ng-model="book.pages" value="{{book.pages}}"
                       ng-required="true"/>
            </div>
            <button class="btn btn-success" ng-click="update(book)">Update</button>
            <a href="#/" class="btn btn-primary">Return to Home</a>
        </form>
    </div>
</div>
